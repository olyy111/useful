<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html,body {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow: hidden;
                position: relative;
            }
            #wrapper {
                height: 100%;
                background: grey;
            }
            #scrollBar {
				width: 10px;
				background:blue;
				border-radius: 8px;
            }
        </style>
        <script src="../dist/zscroll.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="inner">

            </div>
        </div>
        <script>
            function createLis(num){
				let html = "";
				for(let i=0;i<num;i++){
					html += '<li>这是第' + i + '行</li>';
				}
				inner.innerHTML = html;
			}
            createLis(100)
            new ZScroll({
                el: '#wrapper',
                hasScroll:true,
                scrollBarId: 'scrollBar'
            })
        </script>
    </body>
</html>
